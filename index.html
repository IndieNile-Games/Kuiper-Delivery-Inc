<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kepler Deliver Inc - LettuceMan Studios</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
    <link rel='shortcut icon' type='image/x-icon' href='/favicon.ico' />
    <link rel="stylesheet" href="font/Dungeon-Swap.css">
    <script src="js/lms-canvas.js"></script>
    <script src="js/rs.js"></script>
    <script src="js/joy.min.js"></script>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <canvas id="canvas" width="800" height="600"></canvas>
    <div class="buttons">
        <div class="titleBtns">
            <button id="plybtn" onclick="startGame()">PLAY</button>
            <button id="cditbtn" onclick="window.open(`credits.html`, `_blank`)">CREDITS</button>
        </div>
        <div class="deathBtns" style="display: none;">
            <button id="rtybtn" onclick="startGame()">RETRY</button>
            <button id="tlebtn" onclick="showTitle()">TITLE</button>
        </div>
    </div>
    <div id="mobControls" style="display: none;">
        <div id="joystickDiv"></div>
        <div class="buttons">
            <img class="btn" id="fireBtn" src="images/mobile/fireoff.png" alt="Fire">
            <img class="btn" id="dashBtn" src="images/mobile/dashdis.png" alt="Dash">
        </div>
    </div>
    <div class="devMenu" style="display: none;">
        <h3>Dev Menu</h3>
        <p>Shotgun <input type="checkbox" id="hasShotgun" value="off"></p>
        <p>Dash <input type="checkbox" id="hasDash" value="off"></p>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
